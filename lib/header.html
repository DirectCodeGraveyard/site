<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">

<polymer-element name="directcode-header">

  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      .toolbar {
        right: 0;
        left: 0;
        color: rgb(255, 255, 255);
        fill: rgb(255, 255, 255);
        top: 0;
        position: absolute;
        width: 100%;
        background-color: rgb(119, 148, 254);
      }

      .github-button::shadow #ripple {
        color: rgb(255, 255, 140);
      }

      .tabs {
        width: 100%;
        color: rgb(255, 255, 255);
        box-shadow: rgba(0, 0, 0, 0.2) 0 3px 2px;
        left: 0;
        top: 60px;
        position: absolute;
        background-color: rgb(80, 140, 225);
      }
    </style>

    <core-header-panel>
      <core-toolbar class="toolbar">
        <div id="div" flex>directcode</div>
        <a href="https://github.com/DirectMyFile">
          <paper-button iconsrc="images/GitHub.png" class="github-button"></paper-button>
        </a>
      </core-toolbar>
      <paper-tabs selected="0" selectedindex="0" class="tabs">
        <paper-tab active>PROJECTS</paper-tab>
        <paper-tab>DEVELOPERS</paper-tab>
        <paper-tab>SPONSORS</paper-tab>
      </paper-tabs>
    </core-header-panel>
  </template>

  <script>
    Polymer('directcode-header', {
      ready: function () {
        this.addEventListener("core-select", function (event) {
          this.fire("page-change", event.detail.item);
        });
      }
    });
  </script>

</polymer-element>
