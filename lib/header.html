<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">

<polymer-element name="dc-header">

  <template>
    <style>
      :host {
        position: relative;
        width: 100%;
        height: 112px;
        box-sizing: border-box;
        display: block;
      }

      .toolbar {
        right: 0;
        left: 0;
        color: rgb(255, 255, 255);
        fill: rgb(255, 255, 255);
        top: 0;
        position: absolute;
        width: 100%;
        background-color: rgb(80, 140, 225);
      }

      .github-button::shadow #ripple {
        color: rgb(255, 255, 140);
      }

      .tabs {
        width: 100%;
        color: rgb(255, 255, 255);
        box-shadow: rgba(0, 0, 0, 0.2) 0 3px 2px;
        left: 0;
        top: 60px;
        position: absolute;
        background-color: rgb(119, 148, 254);
      }
    </style>

    <core-header-panel>
      <core-toolbar class="toolbar">
        <div id="div" flex>directcode</div>
        <a href="https://github.com/DirectMyFile">
          <paper-icon-button iconsrc="images/GitHub.png" class="github-button"></paper-button>
        </a>
      </core-toolbar>
      <paper-tabs selected="0" class="tabs" id="navTabs">
        <template repeat="{{tab in tabs}}">
          <paper-tab>{{tab}}</paper-tab>
        </template>
      </paper-tabs>
    </core-header-panel>
  </template>

  <script>
    Polymer('dc-header', {
      ready: function() {
        this.tabs = ["PROJECTS", "DEVELOPERS", "SPONSORS"];
        this.addEventListener("core-select", function(event) {
          if(event.detail.item.textContent) {
            // grumbles something about a derp in Polymer.
            this.fire("page-change", this.tabs.indexOf(event.detail.item.textContent) + 1);
          }
        });
      }
    });
  </script>

</polymer-element>
