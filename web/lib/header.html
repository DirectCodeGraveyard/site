<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_icon_button.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/paper_elements/paper_icon_button.html">
<link rel="import" href="packages/paper_elements/paper_tabs.html">
<link rel="import" href="packages/paper_elements/paper_tab.html">

<polymer-element name="dc-header">

  <template>
    <style>
      :host {
        position: relative;
        width: 100%;
        height: 112px;
        box-sizing: border-box;
        display: block;
      }

      .toolbar {
        right: 0;
        left: 0;
        color: rgb(255, 255, 255);
        fill: rgb(255, 255, 255);
        top: 0;
        position: absolute;
        width: 100%;
        background-color: rgb(80, 140, 225);
      }

      .github-button::shadow #ripple {
        color: rgb(255, 255, 140);
      }

      .tabs {
        width: 100%;
        color: rgb(255, 255, 255);
        box-shadow: rgba(0, 0, 0, 0.2) 0 3px 2px;
        left: 0;
        top: 60px;
        position: absolute;
        background-color: rgb(119, 148, 254);
      }
    </style>

    <core-header-panel>
      <core-toolbar class="toolbar">
        <div id="div" flex>directcode</div>
        <a href="https://github.com/DirectMyFile">
          <paper-icon-button iconsrc="images/GitHub.png" class="github-button"></paper-icon-button>
        </a>
      </core-toolbar>
      <paper-tabs selected="0" class="tabs" id="navTabs">
        <template repeat="{{tab in tabs}}">
          <paper-tab>{{tab}}</paper-tab>
        </template>
      </paper-tabs>
    </core-header-panel>
  </template>

  <script type="application/dart" src="header.dart"></script>
</polymer-element>
