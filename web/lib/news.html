<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="../packages/paper_elements/paper_button.html">
<link rel="import" href="../packages/core_elements/core_menu.html">

<polymer-element name="dc-news">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      
      paper-item {
        box-shadow: 10px 10px 5px #888888;
      }
    </style>
    
    <div horizontal center-justified layout>
      <h1>News</h1>
    </div>
    <div horizontal around-justified layout>
      <core-menu>
        <template repeat="{{article in articles}}">
          <a _href="{{article.link}}">
            <paper-button label="{{article.title}}" raisedButton></paper-button>
          </a>
        </template>
      </core-menu>
    </div>
  </template>
  
  <script type="application/dart" src="news.dart"></script>
</polymer-element>
