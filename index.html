<!DOCTYPE html>
<html lang="en">

<head>
  <!-- They don't tell you the part where you have to code most of the stuffs still. This is the Polymer website CSS file. -->
  <link href="css/core.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>directcode</title>

  <script src="./bower_components/platform/platform.js"></script>

  <link rel="import" href="./bower_components/polymer/polymer.html">

  <link rel="import" href="./bower_components/font-roboto/roboto.html">
  <link rel="import" href="lib/header.html">
  <link rel="import" href="lib/projects.html">
  <link rel="import" href="lib/developers.html">
  <link rel="import" href="lib/sponsors.html">
</head>

<body>
<directcode-header></directcode-header>

<div center id="content"></div>

<script src="js/analytics.js"></script>
</body>

<script>

  var content = document.querySelector("#content");

  document.querySelector("directcode-header").addEventListener("page-change", function (event) {
    var item = event.detail;
    switch (item.textContent) {
      case "PROJECTS":
        content.innerHTML = "<project-list></project-list>";
        break;
      case "DEVELOPERS":
        content.innerHTML = "<developer-list></developer-list>";
        break;
      case "SPONSORS":
        content.innerHTML = "<sponsors-tab></sponsors-tab>";
        break;
    }
  });
</script>

</html>
