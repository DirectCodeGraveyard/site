<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="core.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Home | DirectBuild</title>
</head>

<body>

    <header id="navigation" class="navbar navbar-inverse navbar-masthead navbar-default navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand"><i class="fa fa-star"></i> DirectBuild</a>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/"><i class="fa fa-home"></i> Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="jumbotron">
            <h1 class="page-header">DirectBuild</h1>

            <p>A rather lightweight but feature full CI!</p>

            <button id="learn-more" class="btn btn-primary">Learn More</button>
            <button id="show-contributors" class="btn btn-primary">Contributors</button>
        </div>

        <div class="col-md-4"></div>

        <div id="stability" class="panel panel-default stability col-md-4">
            <b class="stability-label">v1.0 Progress</b>
            <div class="progress progress-striped active stability-bar">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                    <span>70% Complete</span>
                </div>
            </div>
        </div>

        <div class="hidden" id="contributors">
            <b>Contributors</b>
            <table class="table table-responsive table-condensed table-bordered">
                <tbody id="contributor-list"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <nav class="navbar navbar-toolbar navbar-default navbar-fixed-bottom" role="navigation">
            <div class="collapse navbar-collapse">
                <div class="navbar-left">
                    &nbsp;&nbsp;&nbsp;<a href="https://github.com/DirectBuild/DirectBuild/"><button type="button" class="btn btn-default btn-sm navbar-btn">GitHub</button></a>
                </div>
            </div>
        </nav>
    </footer>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootbox.min.js"></script>
    <script src="site.js"></script>

</html>
