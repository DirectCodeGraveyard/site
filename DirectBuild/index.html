<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://brick.a.ssl.fastly.net/Open+Sans:300,400,700">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="../css/core.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Home | DirectBuild</title>
</head>

<body>
    <header id="navigation" class="directcode-navbar" role="banner">
        <div class="container">
            <nav>
                <li class="title"><a href="../DirectBuild">DirectBuild</a></li>
                <li class="active"><a href="../DirectBuild">Home</a></li>
            </nav>
            <nav class="icons">
                <li><a href="https://github.com/DirectBuild/DirectBuild/"><i class="fa fa-github"></i></a></li>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="jumbotron">
            <h1 class="page-header">DirectBuild</h1>

            <p>A rather lightweight but feature full CI!</p>

            <button id="learn-more" class="btn btn-primary">Learn More</button>
            <button id="show-contributors" class="btn btn-primary">Contributors</button>
        </div>

        <div class="col-md-4"></div>

        <div id="stability" class="panel panel-default stability col-md-4">
            <b class="stability-label">v1.0 Progress</b>
            <div class="progress progress-striped active stability-bar">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                    <span>85% Complete</span>
                </div>
            </div>
        </div>

        <div class="hidden" id="contributors">
            <b>Contributors</b>
            <table class="table table-responsive table-condensed table-bordered">
                <tbody id="contributor-list"></tbody>
            </table>
        </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootbox.min.js"></script>
    <script src="site.js"></script>
</body>

</html>
